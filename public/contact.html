<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Travel Agency</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; 
      padding: 0;
      background: linear-gradient(to right, #0077cc, #00b4d8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }
    p.sub {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #005fa3; }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 15px;
      font-weight: bold;
      padding: 10px;
      border-radius: 6px;
      display: none;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <p class="sub">We’d love to hear from you! Please fill out the form below.</p>

    <form id="contactForm">
      <label>Name:</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label>Phone:</label>
      <input type="text" name="phone" placeholder="Enter your phone number" required>

      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter your email address" required>

      <label>Interested Location:</label>
      <select name="location" required>
        <option value="">-- Select Destination --</option>
        <option>Paris</option>
        <option>Bali</option>
        <option>Maldives</option>
        <option>New York</option>
        <option>Rome</option>
        <option>Tokyo</option>
        <option>Sydney</option>
        <option>Cape Town</option>
      </select>

      <label>Comments / Message:</label>
      <textarea name="message" placeholder="Write your comments or questions here..."></textarea>

      <button type="submit">Submit Inquiry</button>
      <p class="message" id="responseMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("contactForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        responseMsg.style.display = "block";

        if (result.success) {
          responseMsg.textContent = "✅ Your inquiry has been sent successfully!";
          responseMsg.className = "message success";
          form.reset();
        } else {
          responseMsg.textContent = "❌ Failed to send your inquiry. Please try again.";
          responseMsg.className = "message error";
        }
      } catch (err) {
        responseMsg.style.display = "block";
        responseMsg.textContent = "⚠️ Something went wrong. Please try later.";
        responseMsg.className = "message error";
      }
    });
  </script>
</body>
</html>
